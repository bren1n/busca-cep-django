<p><a href="{% url 'novo_endereco' %}">Novo endereço</a></p>

<h4>Endereços: </h4>
{% for endereco in enderecos %}

<h5>Localidade: {{ endereco.localidade }}</h5>
<ul>
    <li>Logradouro: {{ endereco.logradouro }}</li>
    <li>Bairro: {{ endereco.bairro }}</li>
    <li>UF: {{ endereco.uf }}</li>
</ul>
<hr/>
{% endfor %}
